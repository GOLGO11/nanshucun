            <hr class="my-4">
            <p>蘭穆院始建于宋朝，老志云治西十里，经过多年。在宋朝时代，此地正在修建寺庙，穆桂英行军打仗路过此地，带领部队在这里宿营、练武、操兵半年时间。庙内三月蘭花香飘几里路远，各种花草茂盛，古桂、楠木高大参天，每年八月花开香十里路远。后佛教兴旺，信教众多，蘭穆院成为培养僧才众多就像现在的佛学院一样，所以取为蘭穆禅院。</p>
